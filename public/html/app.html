<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App</title>
  <link rel="stylesheet" href="../css/app.css">
</head>

<body>
  <main class="container">
    <div class="topbar">
      <div>
        <h1>RH Documentos</h1>
        <p>Sistema de Gestão de Documentos</p>
      </div>
      <button>+ NOVA PASTA</button>
    </div>
  <main class="app">
    <section id="tela-dashboard">
      <h1>DASHBOARD</h1>
        <button class="btn" id="btnIrParaFuncionario" type="button">Ir para Funcionário</button>
      <div class="stats">
        <div class="card">
        <div class="card-tittle">Total de Documentos</div>
           <div class="card-value">0</div>
        </div>
        <div class="card">
           <div class="card-tittle">Total Funcionarios</div>
           <div class="card-value">0</div>
        </div>
     </div>
    </section>
    <section id="tela-funcionario" class="hidden">
      <h1>FUNCIONARIO</h1>
      <button class="btn" id="btnVoltarDashboard" type="button">VOLTAR</button>
    </section>
  </main>
  <div id="modalNovaPasta" class="modal hidden">

  </div>
  <div id="modalUpload" class="modal hidden">

  </div>

  <script src="../js/app.js"></script>
</body>
</html>
