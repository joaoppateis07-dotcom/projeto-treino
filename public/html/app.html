<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App</title>
  <link rel="stylesheet" href="../css/app.css">
</head>

<body>
  <main class="container">
    <div class="topbar">
      <div>
        <h1 id="tituloRhDocumentos">RH Documentos</h1>
        <p id="sistemaDeGestaoDeDocumentos">Sistema de Gestão de Documentos</p>
      </div>
      <button id="btnNovaPasta" class="btn">+ NOVA PASTA</button>
    </div>
  </main>
  <main class="app">
    <section id="tela-dashboard">
    // aqui vai ficar a parte do dashboard, com as pastas e os cards de informações
      <div class="stats">
        <div class="card">
        <div class="card-tittle">Total de Documentos</div>
           <div class="card-value">0</div>
        </div>
        <div class="card">
           <div class="card-tittle">Total Funcionarios</div>
           <div class="card-value">0</div>
        </div>
     </div>
     <div id="listaPastas">
      
          
     </div>
    </section>
    <section id="tela-funcionario" class="hidden">
      <h1>FUNCIONARIO</h1>
      <button class="btn" id="btnVoltarDashboard" type="button">VOLTAR</button>
    </section>
      // tela para criar nova pasta
  </main>
  <div id="modalNovaPasta" class="modal hidden">
    <div id="containerCampos" class="modal-box">
      <h2 id="tituloModalNovaPasta">Nova Pasta</h2>
      <div id="modalInput1">
       <INPUT id="inputNomePasta" type="text" placeholder="Nome">
      </div>
      <div id="modalInput2">
       <INPUT id="inputCpfFFuncionario" type="text" placeholder="Cpf">
       </div>
       <div id="divSelectCargo">        
        <select id="selectCargo">
         <option value="__" selected disabled>Selecione um cargo</option>
         <option>GERENTE COMERCIAL 1</option>
         <option>GERENTE COMERCIAL 2</option>
         <option>GERENTE COMERCIAL 3</option>
         <OPTION>GERENTE ADM</OPTION>
         <option>GERENTE OPERACIONAL</option>
         <option>MASTER T.I</option>
         <option>ASSISTENTE COMERCIAL</option>
         <option>ASSISTENTE T.I</option>
         <option>ASSISTENTE ADM</option>
         <option>ASSISTENTE OPERACIONAL</option>
         <option>DIRETORIA</option>
        </select>
      </div>
      <div id="divSelectSetor">
        <select id="selectSetor">
         <option value="__" selected disabled>Selecione um Setor</option>
         <option>T.I</option>
         <option>OPERAÇÃO</option>
         <option>COMERCIAL</option>
         <option>ADM</option>
         <option>DIRETORIA</option>
        </select>
      </div>
      <div id="btnCriar&Cancelar">
       <button id="btnCancelarPasta" class="btn btnCancelarPasta">CANCELAR</button>
       <button id="btnCriarPasta" class="btn">CRIAR</button>
      </div>
    </div>
  </div>
  <div id="modalUpload" class="modal hidden"></div>
  <script type="module" src="../js/app.js"></script>
</body>
</html>
